            function wrapText(canvas, text, x, y, maxWidth, lineHeight, font, color) {
                
                context = canvas.getContext("2d");
                context.clearRect ( 0 , 0 , canvas.width , canvas.height );
                context.fillStyle = color;
                context.font = font;
                
                var words = text.split(" ");
                var line = "";
                for(var n = 0; n < words.length; n++) {
                    var testLine = line + words[n] + " ";
                    var metrics = context.measureText(testLine);
                    var testWidth = metrics.width;
                    if(testWidth > maxWidth) {
                        context.fillText(line, x, y);
                        line = words[n] + " ";
                        y += lineHeight;
                    }
                    else {
                        line = testLine;
                    }
                }
                context.fillText(line, x, y);
            }
            
            function randomFrom(array, n) {
                var at = 0;
                var tmp, current, top = array.length;
                
                if(top) while(--top && at++ < n) {
                    current = Math.floor(Math.random() * (top - 1));
                    tmp = array[current];
                    array[current] = array[top];
                    array[top] = tmp;
                }
                
                return array.slice(-n);
            }
            
            function getTitle(score) {
                
                if (score <= 4) {
                    return "Dishwasher!";
                } else if (score > 4 && score <= 9) {
                    return "Kitchen Helper!";
                } else if (score > 10 && score <= 14) {
                    return "Sous Chef!";
                } else if (score == 15) {
                    return "Master Chef!";
                }
     
            }
            
            function getTitleDescription(score) {
                
                if (score <= 4) {
                    return "You have to wash more dishes before you can make it to the top.";
                } else if (score > 4 && score <= 9) {
                    return "Keep cutting more veggies and mix some more soup. You'll get there.";
                } else if (score > 10 && score <= 14) {
                    return "Great job! You're almost at the head of your class.";
                } else if (score == 15) {
                    return "Congratulations! You are the best of the best and will certainly reign in the kitchen!";
                }
                
            }
